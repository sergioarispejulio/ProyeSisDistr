        <title>PCB: Registrarse</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <body>
        <Center>
            <h1>Registrarse</h1>
        </center>
            <form action="registrar.php">
                Nombres: <Input type="text" name="firstName" value=""><br>

                Confirmar Contraseña: <INPUT TYPE=Password NAME="passwordConfirm" value="" MAXLENGTH=10 SIZE=12><BR>
                <Input type="hidden" name="vinculado" value=""><br>
                <INPUT TYPE=Submit NAME="signup" VALUE="Registrar">
            </form>
